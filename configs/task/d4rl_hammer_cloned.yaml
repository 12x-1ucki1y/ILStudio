# 新的灵活数据集配置格式
datasets:
  - name: "d4rl_hammer_cloned"
    class: "D4RLDataset"
    args:
      dataset_path_list: ['D4RL/hammer/cloned-v2']
      chunk_size: 1
      ctrl_space: 'joint'
      ctrl_type: 'abs'

# Task-specific parameters that will override policy configs
action_dim: 26
state_dim: 46
action_normalize: "identity"
state_normalize: "identity"
episode_len: 200

