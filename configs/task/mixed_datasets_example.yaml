datasets:
- type: data_utils.datasets.AlohaSimDataset
  name: simulation_data
  args:
    dataset_path_list:
    - data/sim_transfer_cube_scripted
    camera_names:
    - primary
    chunk_size: 64
    ctrl_space: joint
    ctrl_type: abs
- type: data_utils.datasets.EpisodicDataset
  name: real_robot_data
  args:
    dataset_path_list:
    - data/real_transfer_cube
    camera_names:
    - primary
    - wrist
    - overhead
    chunk_size: 100
    ctrl_space: ee
    ctrl_type: delta
- type: data_utils.datasets.rlds_wrapper.WrappedTFDSDataset
  name: large_scale_rlds
  args:
    dataset_path_list:
    - data/droid_dataset
    camera_names:
    - primary
    chunk_size: 32
    ctrl_space: ee
    ctrl_type: delta
- type: data_utils.datasets.HumanDemoDataset
  name: human_demo_data
  args:
    dataset_path_list:
    - data/human_demonstrations
    camera_names:
    - primary
    chunk_size: 50
    ctrl_space: ee
    ctrl_type: delta
    filter_failed_episodes: true
    smooth_actions: true
    action_noise_std: 0.01
meta:
  action_dim: 14
  state_dim: 14
  image_size:
  - 256
  - 256
  action_normalize: zscore
  state_normalize: zscore
  use_reasoning: false
  use_prev_subtask: false
