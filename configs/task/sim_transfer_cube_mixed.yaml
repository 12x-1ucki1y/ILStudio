datasets:
- type: data_utils.datasets.AlohaSimDataset
  name: sim_transfer_cube_scripted
  args:
    dataset_path_list:
    - data/sim_transfer_cube_scripted
    camera_names:
    - primary
    chunk_size: 100
    ctrl_space: joint
    ctrl_type: abs
- type: data_utils.datasets.AlohaSimDataset
  name: sim_transfer_cube_human
  args:
    dataset_path_list:
    - data/sim_transfer_cube_human
    camera_names:
    - primary
    chunk_size: 100
    ctrl_space: joint
    ctrl_type: abs
meta:
  action_dim: 14
  state_dim: 14
  image_size:
  - 640
  - 480
  action_normalize: zscore
  state_normalize: zscore
  use_reasoning: false
  use_prev_subtask: false
