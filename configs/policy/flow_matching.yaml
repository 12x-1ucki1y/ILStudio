# Flow Matching Policy Configuration
# A simple and efficient flow-based policy for imitation learning

# Policy metadata (required by framework)
name: flow_matching
module_path: policy.fm
pretrained_config:
  model_name_or_path: null
  is_pretrained: false
# Model arguments
model_args:
  # Basic dimensions (will be auto-set from task config)
  state_dim: 39
  action_dim: 28
  
  # Action chunking
  chunk_size: 1  # Set to >1 for action sequence prediction
  
  # Network architecture
  time_dim: 64      # Time embedding dimension
  hidden_dim: 256   # Hidden layer dimension
  num_layers: 3     # Number of MLP layers
  
  # Training
  learning_rate: 0.0001
  
  # Sampling/Inference
  num_sampling_steps: 100  # Number of Euler steps (if not using ODE solver)
  use_ode_solver: true     # Use ODE solver for more accurate sampling (requires torchdiffeq)
  ode_atol: 0.00001       # ODE solver absolute tolerance
  ode_rtol: 0.00001       # ODE solver relative tolerance

